url: https://ppw-okpiv.pages.gitlab.kuleuven.be/researchers/u0134047/mpathsenser/

template:
  package: tidytemplate
  bootstrap: 5
  bootswatch: materia

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, gitlab]
  components:
    gitlab:
      icon: fa-gitlab
      href: https://gitlab.kuleuven.be/ppw-okpiv/researchers/u0134047/mpathsenser
      aria-label: Gitlab

repo:
  url:
    home: https://ppw-okpiv.pages.gitlab.kuleuven.be/researchers/u0134047/mpathsenser/
    source: https://gitlab.kuleuven.be/ppw-okpiv/researchers/u0134047/mpathsenser/-/blob/master/
    issue: https://gitlab.kuleuven.be/ppw-okpiv/researchers/u0134047/mpathsenser/issues
    branch: master

# home:

reference:
  - title: Import data
    contents:
      - import
      - fix_jsons
      - test_jsons
      - unzip_data
      - ccopy

  - title: Database handling
    contents:
      - create_db
      - open_db
      - close_db
      - index_db
      - copy_db

  - title: Data retrieval
    contents:
      - get_data
      - get_participants
      - get_processed_files
      - get_studies
      - get_nrows

  - title: Analysis
    contents:
      - link
      - link_db
      - link_gaps
      - identify_gaps
      - add_gaps
      - bin_data
      - coverage
      - plot.coverage
      - moving_average
      - first_date
      - last_date
      - haversine      

  - title: Sensor-specific functions
    contents:
      - device_info
      - app_category
      - activity_duration
      - installed_apps
      - decrypt_gps
      - geocode_rev
      - app_usage
      - n_screen_on
      - n_screen_unlocks
      - screen_duration
      - step_count

  - title: Miscelaneous
    contents:
      - sensors
      - freq

