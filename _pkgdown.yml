url: https://ppw-okpiv.pages.gitlab.kuleuven.be/researchers/u0134047/mpathsenser
lang: en
llm-docs: false

template:
  bootstrap: 5
  bslib:
    bootswatch: materia
    primary: "#0a6ab6"
  trailing_slash_redirect: true
  light-switch: true

authors:
  Koen Niemeijer:
    href: https://ppw.kuleuven.be/okp/team/Koen_Niemeijer/
  Kristof Meers:
    href: https://ppw.kuleuven.be/okp/team/Kristof_Meers/

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [lightswitch, search, cran, github, gitlab]
  components:
    cran:
      icon: fab fa-r-project
      href: https://cloud.r-project.org/package=mpathsenser
      aria-label: View on CRAN
    gitlab:
      icon: fa-gitlab
      href: https://gitlab.kuleuven.be/ppw-okpiv/researchers/u0134047/mpathsenser
      aria-label: Gitlab
    github:
      icon: fa-github
      href: https://github.com/koenniem/mpathsenser
      aria-label: Github

repo:
  url:
    home: https://ppw-okpiv.pages.gitlab.kuleuven.be/researchers/u0134047/mpathsenser/
    source: https://github.com/koenniem/mpathsenser/tree/master
    issue: https://github.com/koenniem/mpathsenser/issues
    branch: master

reference:
  - title: Import data
    contents:
      - import
      - fix_jsons
      - test_jsons
      - unzip_data
      - ccopy
      - add_timezones_to_db

  - title: Database handling
    contents:
      - create_db
      - open_db
      - close_db
      - index_db
      - copy_db
      - vacuum_db

  - title: Data retrieval
    contents:
      - get_data
      - get_participants
      - get_processed_files
      - get_studies
      - get_nrows
      - first_date
      - last_date

  - title: Coverage chart
    contents:
      - coverage
      - plot.coverage

  - title: Data transformation
    contents:
      - link
      - link_db
      - link_gaps
      - identify_gaps
      - add_gaps
      - bin_data
      - moving_average
      - with_localtime

  - title: Sensor-specific functions
    contents:
      - device_info
      - app_category
      - installed_apps
      - decrypt_gps
      - haversine
      - geocode_rev

  - title: Miscellaneous
    contents:
      - sensors
      - freq

development:
  destination: ""
  mode: auto
