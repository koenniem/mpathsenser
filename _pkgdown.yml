url: https://ppw-okpiv.pages.gitlab.kuleuven.be/researchers/u0134047/mpathsenser

template:
  package: tidytemplate
  bootstrap: 5
  bootswatch: materia
  bslib:
    primary: "#0a6ab6"
  trailing_slash_redirect: true

authors:
  Koen Niemeijer:
    href: https://ppw.kuleuven.be/okp/team/Koen_Niemeijer/
  Kristof Meers:
    href: https://ppw.kuleuven.be/okp/team/Kristof_Meers/

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, gitlab]
  components:
    gitlab:
      icon: fa-gitlab
      href: https://gitlab.kuleuven.be/ppw-okpiv/researchers/u0134047/mpathsenser
      aria-label: Gitlab

repo:
  url:
    home: https://ppw-okpiv.pages.gitlab.kuleuven.be/researchers/u0134047/mpathsenser/
    source: https://gitlab.kuleuven.be/ppw-okpiv/researchers/u0134047/mpathsenser/-/blob/master/
    issue: https://gitlab.kuleuven.be/ppw-okpiv/researchers/u0134047/mpathsenser/issues/
    branch: master

# home:

reference:
  - title: Import data
    contents:
      - import
      - fix_jsons
      - test_jsons
      - unzip_data
      - ccopy

  - title: Database handling
    contents:
      - create_db
      - open_db
      - close_db
      - index_db
      - copy_db
      - vacuum_db

  - title: Data retrieval
    contents:
      - get_data
      - get_participants
      - get_processed_files
      - get_studies
      - get_nrows
      - first_date
      - last_date

  - title: Coverage chart
    contents:
      - coverage
      - plot.coverage

  - title: Data transformation
    contents:
      - link
      - link_db
      - link_gaps
      - identify_gaps
      - add_gaps
      - bin_data
      - moving_average

  - title: Sensor-specific functions
    contents:
      - device_info
      - app_category
      - installed_apps
      - decrypt_gps
      - haversine
      - geocode_rev

  - title: Miscellaneous
    contents:
      - sensors
      - freq

